<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <style>
      body {
        overscroll-behavior: none;
        border: solid 1px #777777;
        margin: 0px;
        padding: 5px;
        background: #eeeeee;
        width: 420px;
        height: 640px;
        overflow: hidden;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      #root {
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
      }
    </style>
    <div id="root"></div>
    <script src="popup_script.js"></script>
  </body>
</html>
